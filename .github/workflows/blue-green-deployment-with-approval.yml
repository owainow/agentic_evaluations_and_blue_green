name: "Blue/Green Deployment with Human Approval"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      
      project_endpoint:
        description: 'Azure AI Foundry project endpoint'
        required: true
        type: string
      
      deployment_name:
        description: 'Model deployment name'
        required: true
        type: string
      
      agent_id:
        description: 'Agent ID to deploy'
        required: true
        type: string
      
      evaluation_results:
        description: 'Evaluation results from previous workflow'
        required: true
        type: string
      
      evaluation_passed:
        description: 'Whether evaluations passed'
        required: true
        type: boolean
  
  workflow_call:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: string
      
      project_endpoint:
        description: 'Azure AI Foundry project endpoint'
        required: true
        type: string
      
      deployment_name:
        description: 'Model deployment name'
        required: true
        type: string
      
      agent_id:
        description: 'Agent ID to deploy'
        required: true
        type: string
      
      evaluation_results:
        description: 'Evaluation results from previous workflow'
        required: true
        type: string
      
      evaluation_passed:
        description: 'Whether evaluations passed'
        required: true
        type: boolean
    
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: '269eee56-58bc-45eb-9dca-4d22421c45fa'

jobs:
  # Stage 1: Display evaluation results from previous workflow
  evaluation-summary:
    name: "ðŸ“‹ Evaluation Summary"
    runs-on: ubuntu-latest
    outputs:
      deployment-ready: ${{ inputs.evaluation_passed }}
    
    steps:
      - name: "ï¿½ Display Evaluation Results"
        run: |
          echo "## ðŸ“Š Evaluation Results from Previous Workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent ID**: \`${{ inputs.agent_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment**: \`${{ inputs.deployment_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Evaluation Status**: ${{ inputs.evaluation_passed == true && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Results:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ inputs.evaluation_results }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.evaluation_passed }}" = "true" ]; then
            echo "âœ… **Ready for human approval and deployment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Evaluations failed - deployment should be reviewed carefully**" >> $GITHUB_STEP_SUMMARY
          fi

  # Blue/Green deployment with GitHub Environment protection
  blue-green-deployment:
    name: "ðŸ”„ Blue/Green Deployment"
    runs-on: ubuntu-latest
    environment: production  # This triggers the manual approval!
    needs: [evaluation-summary]
    if: success()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "ðŸ“‹ Pre-Deployment Summary"
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Agent ID**: \`${{ inputs.agent_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment**: \`${{ inputs.deployment_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Evaluation Status**: ${{ inputs.evaluation_passed == true && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Human Approval**: âœ… Approved via GitHub Environment Protection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # Simulate Blue/Green deployment steps
      - name: "ðŸ”µ Preserve Blue Environment"
        run: |
          echo "## ðŸ”µ Blue Environment (Current Production)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Active and preserved" >> $GITHUB_STEP_SUMMARY
          echo "- **Agent ID**: current-prod-agent-123" >> $GITHUB_STEP_SUMMARY
          echo "- **Traffic**: 100% (will be reduced gradually)" >> $GITHUB_STEP_SUMMARY
          echo "- **Health**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "ðŸ”µ Current production environment has been preserved and is ready for comparison."

      - name: "ðŸŸ¢ Deploy Green Environment"
        run: |
          echo "## ðŸŸ¢ Green Environment (New Deployment)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deploying new agent..." >> $GITHUB_STEP_SUMMARY
          echo "- **Agent ID**: \`${{ inputs.agent_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment**: \`${{ inputs.deployment_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Traffic**: 0% (will be increased gradually)" >> $GITHUB_STEP_SUMMARY
          echo ""
          
          # Simulate deployment time
          echo "ðŸŸ¢ Deploying new agent to green environment..."
          sleep 10
          
          echo "- **Health**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Deployment complete" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "ðŸŸ¢ Green environment deployment completed successfully!"

      - name: "ðŸ“Š Health Check & Smoke Tests"
        run: |
          echo "## ðŸ” Post-Deployment Health Checks" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Running health checks on green environment..."
          
          # Simulate health checks
          sleep 5
          
          echo "- **Endpoint Health**: âœ… Responding" >> $GITHUB_STEP_SUMMARY
          echo "- **Agent Availability**: âœ… Active" >> $GITHUB_STEP_SUMMARY
          echo "- **Function Tools**: âœ… Accessible" >> $GITHUB_STEP_SUMMARY
          echo "- **Response Time**: âœ… < 2s average" >> $GITHUB_STEP_SUMMARY
          echo "- **Error Rate**: âœ… 0%" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "âœ… All health checks passed!"

      - name: "ðŸš¦ Traffic Splitting Strategy"
        run: |
          echo "## ðŸš¦ Traffic Routing Configuration" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "**Current Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”µ Blue (Current): 100%" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŸ¢ Green (New): 0%" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "**Recommended Rollout Plan:**" >> $GITHUB_STEP_SUMMARY
          echo "1. **Phase 1**: 95% Blue / 5% Green (Canary)" >> $GITHUB_STEP_SUMMARY
          echo "2. **Phase 2**: 75% Blue / 25% Green" >> $GITHUB_STEP_SUMMARY
          echo "3. **Phase 3**: 50% Blue / 50% Green" >> $GITHUB_STEP_SUMMARY
          echo "4. **Phase 4**: 25% Blue / 75% Green" >> $GITHUB_STEP_SUMMARY
          echo "5. **Phase 5**: 0% Blue / 100% Green (Complete)" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "ðŸŽ¯ **Next Steps**: Monitor green environment and gradually shift traffic using Azure Load Balancer or Application Gateway."

      - name: "ðŸ“‹ Deployment Summary"
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Type**: Blue/Green" >> $GITHUB_STEP_SUMMARY
          echo "**Agent ID**: \`${{ inputs.agent_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Green environment ready" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "### ðŸ›¡ï¸ Safety Features Active"
          echo "- **Instant Rollback**: Switch traffic back to blue with one command" >> $GITHUB_STEP_SUMMARY
          echo "- **Gradual Rollout**: Control traffic percentage to green" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitoring**: Both environments monitored independently" >> $GITHUB_STEP_SUMMARY
          echo "- **Rollback Plan**: Automated rollback triggers available" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "### ðŸ“ž Manual Controls"
          echo "- **Traffic Control**: Use Azure portal or CLI to adjust routing" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitoring**: Check Azure Application Insights for both environments" >> $GITHUB_STEP_SUMMARY
          echo "- **Rollback**: Run the rollback workflow if issues are detected" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Monitoring and rollback readiness
  post-deployment-monitoring:
    name: "ðŸ“ˆ Post-Deployment Monitoring"
    runs-on: ubuntu-latest
    needs: [blue-green-deployment]
    if: success()
    
    steps:
      - name: "ðŸ“Š Enable Monitoring"
        run: |
          echo "## ðŸ“ˆ Monitoring Configuration" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Setting up monitoring for blue/green deployment..."
          echo ""
          echo "**Monitoring Enabled:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Application Insights for both environments" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš¨ Alerting rules for error rates and response times" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ Custom metrics for agent performance" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”” Slack/Teams notifications for critical issues" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "âœ… Monitoring setup complete!"

      - name: "ðŸ”„ Create Rollback Workflow"
        run: |
          echo "## ðŸ”„ Rollback Preparation" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "**Rollback Options Ready:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Instant**: Switch 100% traffic back to blue" >> $GITHUB_STEP_SUMMARY
          echo "- **Gradual**: Reduce green traffic incrementally" >> $GITHUB_STEP_SUMMARY
          echo "- **Automated**: Trigger rollback on error thresholds" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "**Rollback Triggers:**" >> $GITHUB_STEP_SUMMARY
          echo "- Error rate > 5%" >> $GITHUB_STEP_SUMMARY
          echo "- Response time > 5 seconds" >> $GITHUB_STEP_SUMMARY
          echo "- Agent availability < 99%" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "ðŸ›¡ï¸ **To rollback manually**: Run the 'Emergency Rollback' workflow"

      - name: "ðŸ“ Deployment Report"
        run: |
          cat > deployment-report.md << EOF
          # ðŸ“‹ Blue/Green Deployment Report
          
          **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          **Environment**: ${{ inputs.environment }}
          **Agent ID**: ${{ inputs.agent_id }}
          **Workflow Run**: ${{ github.run_number }}
          
          ## âœ… Deployment Status: SUCCESS
          
          ### Pre-Deployment Validation
          - AI Foundry Evaluation: COMPLETED
          - JSON Response Validation: COMPLETED
          - Human Approval: APPROVED
          
          ### Deployment Details
          - Blue Environment: Preserved âœ…
          - Green Environment: Deployed âœ…
          - Health Checks: All passed âœ…
          - Monitoring: Enabled âœ…
          - Rollback Plan: Ready âœ…
          
          ### Next Steps
          1. Monitor green environment performance
          2. Gradually increase traffic to green
          3. Complete transition when confident
          4. Decommission blue environment
          
          ### Emergency Contacts
          - DevOps Team: devops@company.com
          - On-call Engineer: oncall@company.com
          
          EOF
          
          echo "ðŸ“‹ Deployment report generated and saved."