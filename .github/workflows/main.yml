name: "AI Agent Evaluation"

on:
  workflow_dispatch:
    inputs:
      project_endpoint:
        description: 'Azure AI Foundry project endpoint'
        required: true
        type: string
      deployment_name:
        description: 'Model deployment name'
        required: true
        type: string
      agent_id:
        description: 'Agent ID to evaluate'
        required: true
        type: string
      data_file:
        description: 'Evaluation data file'
        required: false
        type: string
        default: 'basic_test.json'
  workflow_call:
    inputs:
      project_endpoint:
        description: 'Azure AI Foundry project endpoint'
        required: true
        type: string
      deployment_name:
        description: 'Model deployment name'
        required: true
        type: string
      agent_id:
        description: 'Agent ID to evaluate'
        required: true
        type: string
      data_file:
        description: 'Evaluation data file'
        required: false
        type: string
        default: 'basic_test.json'

permissions:
  id-token: write
  contents: read

jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login using Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Evaluation
        uses: microsoft/ai-agent-evals@v2-beta
        with:
          azure-ai-project-endpoint: ${{ inputs.project_endpoint }}
          deployment-name: ${{ inputs.deployment_name }}
          agent-ids: ${{ inputs.agent_id }}
          data-path: ${{ github.workspace }}/evaluations/${{ inputs.data_file }}
